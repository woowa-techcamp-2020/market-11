<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배민 사장님 광장</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="logo">
        <img
          src="https://ceo.baemin.com/cdn/ceo-moon/static/desktop/main/logo-ceo.svg?ver=37ff4fc80c3dfb2e2c76b41825e4c4da"
          alt="사장님 사이트"
        />
      </div>
      <form>
        <section class="form-section" name="essential-info" id="essential-info">
          <h1>필수 정보를 입력해주세요.</h1>
          <input class="row" name="id" id="id" placeholder="아이디* (4~20자)" />
          <input
            class="row"
            name="password"
            id="password"
            placeholder="비밀번호* (영문+숫자, 8~20자)"
          />
          <input
            class="row"
            name="password-check"
            id="password-check"
            placeholder="비밀번호 재확인*"
          />
          <div class="row container email">
            <input name="email-id" id="email-id" placeholder="이메일 앞자리*" />
            <span>@</span>
            <input name="email-site" id="email-site" placeholder="이메일 뒷자리*" />
          </div>
          <select class="row" name="email-site-select" id="email-site-select">
            <option value="noSelected">이메일 선택</option>
            <option value="naver.com">naver.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="nate.com">nate.com</option>
            <option value="hotmail.com">hotmail.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="etc">직접 입력</option>
          </select>
          <input class="row" name="name" id="name" placeholder="이름*" />
          <div class="row container has-button">
            <input name="phone" id="phone" placeholder="휴대폰*" />
            <button class="button ghost">인증 받기</button>
          </div>
          <ul class="row">
            <li>인증번호 전송은 통신사에 따라 최대 1분까지 소요될 수 있습니다.</li>
            <li>인증번호가 도착하지 않을 경우 '인증번호 재전송'을 눌러주세요.</li>
          </ul>
        </section>
        <section class="form-section" name="option-info" id="option-info">
          <h1 class="row container has-checkbox">
            <input type="checkbox" name="option-info-check" id="option-info-check" />
            <label for="option-info-check">선택 정보를 입력하시겠어요?</label>
            <a href="https://ceo.baemin.com/#/policy/history?position=collectionAndUsageNormal"
              >내용보기</a
            >
          </h1>
          <div class="row container has-button">
            <input name="zipcode" id="zipcode" placeholder="우편번호" />
            <button class="button ghost">주소 찾기</button>
          </div>
          <input class="row" name="address" id="address" placeholder="주소" />
          <input class="row" name="address-detail" id="address-detail" placeholder="상세 주소" />
        </section>
        <section class="form-section" name="terms" id="terms">
          <h1 class="row container has-checkbox">
            <input type="checkbox" name="all-terms" id="all-terms" />
            <label for="all-terms"><strong>전체 약관에 동의합니다.</strong></label>
          </h1>
          <div class="row container has-checkbox">
            <input type="checkbox" name="essential-terms" id="essential-terms" />
            <label for="essential-terms">필수 항목에 동의합니다.</label>
          </div>
          <div>
            <a href="https://ceo.baemin.com/#/policy/history?position=terms"
              >배민사장님광장 이용약관</a
            >
            <a href="https://ceo.baemin.com/#/policy/history?position=collectionAndUsageNormal"
              >개인정보 수집이용 동의</a
            >
          </div>
          <div class="row container has-checkbox">
            <input type="checkbox" name="option-terms" id="option-terms" />
            <label for="option-terms">광고성 정보 수신 동의 (선택)</label>
          </div>
          <div class="row">
            배민사장님광장 회원에게 제공되는 서비스의 광고성 정보를 수신합니다.
          </div>
          <ul>
            <li>만 14세 이상 회원만 가입 가능합니다. <a href="#">내용보기</a></li>
          </ul>
        </section>
        <button class="row button solid" type="submit">가입 완료</button>
      </form>
    </div>
  </body>
</html>
